<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("Enter the number: "));

        if(num>0)
        {
            let fact = 1;
            for(i=1;i<=num;i++)
            {
                fact=fact*i;
            }
            console.log("The factorial of given number is: ",fact)
        }
        else if(num==0)
        {
            console.log("The factorial of 0 is: 1")
        }
        else{
            console.log("Error")
        }
    </script>
</body>
</html>
