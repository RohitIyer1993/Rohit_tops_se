<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkArray()
        {
            let str = "This is a string";
            let num = 7;
            let array = [7, 17, 27, 37];

            let answer = Array.isArray(str);
            console.log("Output for String is: "+answer);

            answer = Array.isArray(num);
            console.log("Output for String is: "+answer);

            answer = Array.isArray(array);
            console.log("Output for String is: "+answer);
        }
        checkArray();
    </script>
</body>
</html>
