<body>
    <script>
        let num = parseInt(prompt("Enter the value: "));
        var firstdigit;
        var lastdigit = num%10;
        var sum;
        function sumofdigit(num)
        {
            let numStr = num.toString();
            let sum = 0;

            for (let digit of numStr)
            {
                sum += parseInt(digit);
            }
            return sum;
        }
        console.log("The result of the summation is: ",sumofdigit(num));
    </script>
