<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link
      href= "https://fonts.googleapis.com/css?family=Righteous&display=swap"
      rel="stylesheet"
    /> 
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
          } 
          body { 
            background: aqua; 
            font-size: 18px; 
          } 
            
          .container { 
            flex: 0 1 700px; 
            margin: 50px; 
            padding: 50px; 
            border: 2px solid black;
          } 
            
          .screen-body-item { 
            flex: 1; 
            padding: 50px; 
          } 
          input { 
            margin: 10px 10px 10px; 
            font-size: 18px;
          } 
          .showdata { 
            color: black; 
            font-size: large; 
            padding-top: 10px; 
            padding-bottom: 10px; 
          } 
          h1,h3{
            text-align: center;
          }
          .form-button{
            padding: 8px;
            width:60%;
          }
    </style>
</head>
<body>
    <div class="container"> 
        <h1>Marksheet for Information Technology</h1> 
        <h3>Enter Marks</h3>
        <div class="screen-body-item"> 
          <div class="app"> 
            <table>
                <tr>
                    <td><div class="form-group">C Language:</td>
                        <td><input
                            type="text"
                            class="form-control"
                            placeholder="C Language"
                            id="cLanguage"
                            /></td>
                        </div> 
                </tr>
                    <td><div class="form-group">C++ Language:</td> 
                       <td><input
                            type="text"
                            class="form-control"
                            placeholder="C++ Language"
                            id="clanguage"
                            /></td>
                        </div> 
                </tr>
                    <td><div class="form-group">Database:</td> 
                        <td><input
                            type="text"
                            class="form-control"
                            placeholder="Database"
                            id="database"
                            /></td>
                        </div> 
                </tr>
                    <td><div class="form-group">HTML:</td> 
                       <td><input
                            type="text"
                            class="form-control"
                            placeholder="HTML"
                            id="html"
                            /></td>
                        </div>
                </tr>
                <tr>
                    <td><div class="form-group">CSS:</td> 
                       <td><input
                            type="text"
                            class="form-control"
                            placeholder="CSS"
                            id="css"
                            /></td>
                        </div>
                </tr> 
                <tr>
                    <td><div class="form-group">PHP:</td> 
                       <td><input
                            type="text"
                            class="form-control"
                            placeholder="PHP"
                            id="php"
                            /></td>
                        </div> 
                </tr>
                <tr>
                    <td><div class="form-group">Core Java:</td> 
                       <td><input
                            type="text"
                            class="form-control"
                            placeholder="CORE JAVA"
                            id="corejava"
                            /></td>
                     </div> 
                </tr>
                <tr> 
                    <td><div> 
                       <td><input
                            type="button"
                            value="Result"
                            class="form-button"
                            onclick="calculate()"
                            /></td>
                       </td></div> 
                </tr>
            </table>
          </div> 
        </div> 
        <div class="form-group showdata"> 
          <p id="showdata"></p> 
        </div> 
      </div> 

    <script>
const calculate = () => { 
  
    let cLanguage = document.querySelector("#cLanguage").value; 
    let clanguage = document.querySelector("#clanguage").value; 
    let database = document.querySelector("#database").value; 
    let html = document.querySelector("#html").value;
    let css = document.querySelector("#css").value;
    let php = document.querySelector("#php").value;
    let corejava = document.querySelector("#corejava").value; 
    let grades = ""; 
     
    let totalgrades = 
      parseInt(cLanguage) + 
      parseInt(clanguage) + 
      parseInt(database) + 
      parseInt(html) +
      parseInt(css) + 
      parseInt(php) + 
      parseInt(corejava); 
     
    let percentage = (totalgrades / 700) * 100; 
    if (percentage <= 100 && percentage >= 80) { 
      grades = "A"; 
    } else if (percentage <= 79 && percentage >= 60) { 
      grades = "B"; 
    } else if (percentage <= 59 && percentage >= 35) { 
      grades = "C"; 
    } else { 
      grades = "F"; 
    } 
     
    if (cLanguage == "" || clanguage == "" 
              || database == "" || html == "" || css == ""
              || php == "" || corejava == "") { 
      document.querySelector("#showdata").innerHTML 
           = "Please enter all the fields"; 
    } else { 
     
    if (percentage >= 35) { 
        document.querySelector( 
          "#showdata"
        ).innerHTML = ` Total is:  ${totalgrades}/700.<br> Percentage is: ${percentage}%.<br> Grade is: ${grades}. You are Pass.`; 
      } else { 
        document.querySelector( 
            "#showdata"
        ).innerHTML = ` Total is:  ${totalgrades}/700.<br> Percentage is: ${percentage}%.<br> Grade is: ${grades}. You are Fail.`;
      } 
    } 
  }; 
    </script>
</body>
</html>
