<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
          href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <title>Bootstrap Card</title>
    <style>
        .card{
            margin: 0 auto;
            padding: 10px;
            width: 18 rem;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-sm-6">
    <div class="card">
        <img  class="card-img-top" src="/Cat.jpg">
        <div class="card-body">
            <h5 class="card-title">Cat</h5>
            <p class="card-text">The cat (Felis catus), commonly referred to as the domestic cat or house cat, is a small
                domesticated carnivorous mammal. It is the only domesticated species of the family Felidae.</p>
             <a href="#" class="btn btn-primary">Go to Portal</a>  
        </div>
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity=

    crossorigin="anonymous"></script>

</html>
