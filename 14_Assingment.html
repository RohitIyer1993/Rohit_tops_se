<body>
    <script>
        // Program to get the file extension //

        function FileExtension(filename){
            // get file extension
            const extension = filename.split(".").pop();
            return extension
        }

        // Passing the filename
        const result1 = FileExtension("module.js");
        console.log(result1);

        const result2 = FileExtension("module.txt");
        console.log(result2);
    </script>
</body>
